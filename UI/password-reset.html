<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/login.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background: url(image/Quepal.jpg); background-size:cover">
        <div class="login-panel">
            <h1>EpicMail</h1>
            <div>
                <h2 style="text-align: center"><u>Forgot Your Password ?</u></h2>
                <p>Enter your email below to reset your password</p>
            </div>
            <form action="user.html">
                <div class="form-fields">
                    <input type="email" required placeholder="Email">
                </div>
                <div class="login-remember_me">
                    <button><a class="cancel-reset" href="login.html">Cancel</a></button>
                    <button>Send Reset link</button> 
                </div>
            </form>
        </div>
    </body>
</html>
