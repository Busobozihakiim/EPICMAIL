<!DOCTYPE html>
<html>
    <head>
        <title>Log in to EpicMail</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/login.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background: url(image/Quepal.jpg); background-size:cover">
        <div class="login-panel">
            <h1>EpicMail</h1>
            <div>
                <p>Log in to your Account</p>
            </div>
            <form action="user.html">
                <div class="form-fields">
                    <div class="field-descriptor">
                        <label>Email</label>
                    </div>
                    <input type="email" required>
                </div>
                <div class="form-fields">
                    <div class="field-descriptor">
                        <label>Password</label>
                        <a class="forgot-password" href="password-reset.html">Forgot password?</a>
                    </div>
                    <input type="password" required>
                </div>
                <div class="login-remember_me">
                    <label class="the-checkbox">               
                        <input type="checkbox">Remember Me
                    </label>
                    <button>Log In</button> 
                </div>
                <div class="offer-signup">
                    <span>Dont have an EpicMail account ?
                        <a class="given-signup" href="index.html">Sign up</a>
                    </span>
                </div>
            </form>
        </div>
    </body>
</html>
