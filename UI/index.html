<!DOCTYPE html>
<html>
    <head>
        <title>Epic Mail</title>
        <meta charset="UTF-8">
        <meta rel="stylesheet" type="text/css" href="css\index.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <ul>
                <li>EpicMail</li>
                <li>Login</li>
            </ul>
        </header>
        <h2>Sign up For a Free EpicMail Account</h2>
        <h4>Use EpicMail and all its features for free and forever!</h4>
        <form action="user.html">
            <label>First Name</label>
            <input type="text" placeholder="John..." required>
            <label>Last Name</label>
            <input type="text" placeholder="locke.." required>
            <label>Valid Email Address</label>
            <input type="email" placeholder="john@locke.com" required>
            <label>Password</label>
            <input type="password" placeholder="8 or more characters" required>
            <button>Create account</button>
        </form> 
    </body>
</html>
