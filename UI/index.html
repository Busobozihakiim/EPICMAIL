<!DOCTYPE html>
<html>
    <head>
        <title>Epic Mail</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/index.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background: url(image/email.png); background-size:cover">
        <header>
            <ul>
                <li style="float:left" class="logo"><a href="#">EpicMail</a></li>
                <li style="float:right" class="active"><a href="login.html">Login</a></li>
            </ul>
        </header>
        <div class="signup-container">
            <div class="info">
                <h2>Sign up For a Free EpicMail Account</h2>
                <p>Use EpicMail and all its features for free and forever!</p>
            </div>
            <div class="signup-form">
                <div class="form-wrapper">
                    <form action="user.html">
                        <div class="row">
                            <div class="input-box">
                                <label>First Name</label>
                                    <input type="text" placeholder="John..." required>
                            </div>
                            <div class="input-box">
                                <label>Last Name</label>
                                    <input type="text" placeholder="locke.." required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-box">
                                <label>Valid Email Address</label>
                                    <input type="email" placeholder="john@locke.com" required>
                            </div>
                            <div class="input-box">
                                <label>Password</label>
                                    <input type="password" placeholder="8 or more characters" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-box">                            
                                <button>Create account</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </body>
</html>
