<!DOCTYPE html>
<html>
    <head>
        <title>Epic Mail</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/index.css" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background: url(image/Quepal.jpg); background-size:cover">
        <div class="signup-container">
            <div class="info">
                <div class="logo">
                    <a href="#">EpicMail</a>
                </div>
                <h2>Sign up For an Account</h2>
                <p>Use EpicMail and all its features for free and forever!</p>
            </div>
            <div class="signup-form">
                <div class="form-wrapper">
                    <form action="user.html">
                        <div class="row">
                            <div class="input-box">
                                <label>First Name</label>
                                    <input type="text" placeholder="John..." required>
                            </div>
                        
                            <div class="input-box">
                                <label>Last Name</label>
                                    <input type="text" placeholder="locke.." required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-box">
                                <label>Email</label>
                                    <input type="email" placeholder="john@locke.com" required>
                            </div>
                            <div class="input-box">
                                <label>Phone</label>
                                    <input type="text" placeholder="+256-000-000-000" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-box">
                                <label>Password</label>
                                    <input type="password" placeholder="8 or more characters" required>
                            </div>
                            <div class="input-box">
                                <label>Confirm Password</label>
                                    <input type="password" placeholder="8 or more characters" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-box">                            
                                <button class="create">Create account</button>
                            </div>
                        </div>
                    </form>
                        <div style="text-align: center">or</div>
                        <div class="row">
                            <div class="input-box">                            
                                <button><a id="login-btn" href="login.html">login</a></button>
                            </div>
                        </div>
                </div>
            </div>
        </div> 
    </body>
</html>
